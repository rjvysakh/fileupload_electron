<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
        <meta http-equiv="refresh" content="10">
        <title>Upload Video</title>
        

        <!-- import fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

        <!-- import styles -->
        <link rel='stylesheet' href='../css/styles.css'>
        <script>
            function includeHTML() {
              var z, i, elmnt, file, xhttp;
              /* Loop through a collection of all HTML elements: */
              z = document.getElementsByTagName("*");
              for (i = 0; i < z.length; i++) {
                elmnt = z[i];
                /*search for elements with a certain atrribute:*/
                file = elmnt.getAttribute("w3-include-html");
                if (file) {
                  /* Make an HTTP request using the attribute value as the file name: */
                  xhttp = new XMLHttpRequest();
                  xhttp.onreadystatechange = function() {
                    if (this.readyState == 4) {
                      if (this.status == 200) {elmnt.innerHTML = this.responseText;}
                      if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
                      /* Remove the attribute, and call this function once more: */
                      elmnt.removeAttribute("w3-include-html");
                      includeHTML();
                    }
                  }
                  xhttp.open("GET", file, true);
                  xhttp.send();
                  /* Exit the function: */
                  return;
                }
              }
            }
            </script>
    </head>

    <body class='app'>


        <!-- upload area -->
        <div id='uploader' class='app__uploader'>
            <div class='app__uploader__icon-area'>
                <img src='../assets/upload.svg' class='app__uploader__icon-area__icon' />
                <p class='app__uploader__icon-area__text'>Drag file(s) to add</p>
            </div>
            <div class='app__uploader__button-area'>
                <button class='app__uploader__button-area__button' onclick='openDialog()'>Click To Add Files</button>
            </div>
            <div class='app__uploader__button-area'>
                <button class='app__uploader__button-area__button' onclick='runPython()'>Run Python Function</button>
            </div>
            <button class='app__uploader__button-area__button' onclick='showOutput()'>Show Output</button>

            <div id="output"> 

                   </div>
                   <div w3-include-html="output.html"></div>
        </div>

        <!-- file list -->

        <div id='filelist' class='app__files'></div>
        <div id="includedContent"></div>

       

        <!-- require render JavaScript -->
        <script>
            require( '../js/renderer.js' );
        </script>
        <script>
            includeHTML();
            </script>
    </body>
</html>
